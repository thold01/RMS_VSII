<search tuiSearch>
  <form [formGroup]="form">
    <fieldset formArrayName="filters">
      <div class="flex justify-between w-full flex-nowrap">
        <app-search-input class="w-[337px] h-[44px]"> </app-search-input>
        <app-dropdown-button
          class="w-[337px] h-[44px]"
          placehoder="Chọn trạng thái"
          [isIcon]="true"
          [data]="dataSelect1"
          [isCheckBox]="true"
        ></app-dropdown-button>
        <app-input-date
          nameDate="Từ ngày"
          class="w-[337px] h-[44px]"
        ></app-input-date>
        <app-input-date
          nameDate="Đến ngày"
          class="w-[337px] h-[44px]"
        ></app-input-date>
        <app-buttons
          iconUrl="../../assets/images/IconSearch.png"
          type="search"
          label="Search"
        ></app-buttons>
      </div>
    </fieldset>
  </form>
</search>
