<div class="flex flex-col items-center">
  <label for="roomCode" class="text-lg font-medium mb-2">Nhập mã phòng</label>
  <input
    id="roomCode"
    [(ngModel)]="roomCode"
    class="border rounded px-4 py-2 w-full max-w-xs"
    placeholder="VD: 123456"
  />
  <div *ngIf="showError" class="text-red-500 mt-1 text-sm">
    Mã phòng không hợp lệ
  </div>
</div>
