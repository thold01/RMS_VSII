<div class="relative">
    <tui-pagination [length]="length" [style.float]="'center'" [(index)]="index" />
    <button class="absolute right-0" appearance="flat" tuiButton tuiButtonSelect type="button" (click)="onSizeButtonClick()">
        {{ index * size + 1 }}-{{ (index + 1) * size }} rows
        <tui-data-list-wrapper *tuiTextfieldDropdown [itemContent]="content" [items]="items" />
    </button>
</div>
