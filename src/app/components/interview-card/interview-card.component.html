<div class="bg-white p-4 shadow-md rounded-lg">
    <div class="flex items-center">
        <img src="assets/interview.png" class="h-20" />
        <div class="ml-4">
            <h2 class="text-lg font-bold">{{ candidate.name }}</h2>
            <p>📜 {{ candidate.idCard }}</p>
            <p>🏢 {{ candidate.branch }}</p>
            <p>💼 {{ candidate.position }}</p>
        </div>
    </div>
    <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded" (click)="viewDetails.emit()">
        Chi tiết hồ sơ
    </button>
</div>
