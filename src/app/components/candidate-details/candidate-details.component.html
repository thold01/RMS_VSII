<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center" *ngIf="show">
    <div class="bg-white p-6 rounded-lg w-96">
        <h2 class="text-xl font-bold">{{ candidate.name }}</h2>
        <p>📧 {{ candidate.email }}</p>
        <p>📅 Ngày sinh: {{ candidate.birthDate }}</p>
        <p>📜 CCCD: {{ candidate.idCard }}</p>
        <button class="mt-4 px-4 py-2 bg-red-500 text-white rounded" (click)="close.emit()">Đóng</button>
    </div>
</div>
