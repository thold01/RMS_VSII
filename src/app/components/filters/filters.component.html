<search tuiSearch>
  <form [formGroup]="form">
    <fieldset formArrayName="filters">
      <div class="flex justify-between w-full flex-nowrap gap-2">
        <app-search-input class="flex-1"> </app-search-input>
        <app-dropdown-button
          class="flex-1"
          placehoder="Chọn trạng thái"
          [isIcon]="true"
          [data]="dataSelect1"
          [isCheckBox]="true"
        ></app-dropdown-button>
        <app-input-date
          nameDate="Từ ngày"
          class="flex-1"
        ></app-input-date>
        <app-input-date
          nameDate="Đến ngày"
          class="flex-1"
        ></app-input-date>
        <div class="flex-1">
        <app-buttons 
          iconUrl="../../assets/images/IconSearch.png"
          type="search"
          label="Tìm kiếm"
        ></app-buttons>
        </div>
      </div>
    </fieldset>
  </form>
</search>
